{% extends "AdvancedDict/layout.html" %}
{% load static %}

{% block body %}
<div class="container-lg">
{% if user.is_authenticated %}
    <form method="post" style="margin-top: 120px;" action="{% url 'index' %}">
        {% csrf_token %}
        {{ form }}
        <br>
        <input type="submit" class="btn btn-outline-primary">
    </form>
{% endif %}
</div>
{% endblock %}
