{% extends "AdvancedDict/layout.html" %}
{% load static %}
{% load tags_extra %}

{% block body %}
<div class="container-lg">
{% if user.is_authenticated %}
    <form method="post" style="margin-top: 120px;" action="{% url 'generate quiz' %}">
        {% csrf_token %}
        {{ form }}
        <input type="submit" class="btn btn-primary btn-lg" value="Start">
    </form>
{% endif %}
</div>
{% endblock %}
